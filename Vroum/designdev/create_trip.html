<div class="container-fluid mb-3 first_element_page_with_menu h-100">
    <div class="row justify-content-center">
        <div class="d-flex justify-content-center col">
            <div class="notch_title_page_fixed p-1 px-5 m-0">Proposer un trajet</div>
        </div>
    </div>
    <form name="form_create_trip" class="pt-5" action="#" data-method="post" onsubmit="return submit_form(event);">

        <div class="row mt-4">
            <div class="col-12 col-lg-4 mt-3 order-0">
                <div class="h-100 d-flex flex-column justify-content-around align-items-center create_trip_input p-3">
                    <p class="font-weight-bold">Départ</p>
                    <input type="text" class="form-control mb-3" required=true aria-required=true
                           name="start-town" placeholder="Ville de départ"/>
                    <input type="date" class="form-control mb-3" required=true aria-required=true
                           name="start-day">
                    <input type="time" class="form-control" required=true aria-required=true
                           name="start-time" step="60">
                </div>
            </div>
            <div class="col-12 col-lg-4 mt-3 order-2 order-lg-1">
                <div class="h-100 create_trip_input p-3">
                    <p class="font-weight-bold">Villes intermédiaires</p>
                    <div class="d-flex flex-row align-items-center justify-content-end w-100 mb-3">
                        <input type="text" class="intermediate_city_input d-inline form-control" aria-required=true
                               placeholder="Ville intermédiaire (facultatif)">
                        <div onclick="add_city_to_list($(this).prev()[0].value,$(this).prev()[0],$($(this).parent().parent().children()[2]));"
                             class="btn_add_intermediate_city">
                            <img class="mw-100 mh-100" src="../img/icons/add_fill.png"/>
                        </div>
                    </div>
                    <div class="w-100 d-flex flex-row flex-wrap justify-content-center align-items-center">

                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Nancy
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>

                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Metz
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Perpignan
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Toulouse
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Paris
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Montpellier
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Brest
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Nancy
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Metz
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Perpignan
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Toulouse
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Paris
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Montpellier
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                        <div class="intermediate_city py-2 pl-3 pr-5 m-1 d-flex flex-row align-items-center justify-content-end">
                            Brest
                            <div onclick='remove_city_from_list($(this).parent());' class="btn_remove_intermediate_city">
                                <img class="mw-100 mh-100" src="../img/icons/remove.png"/>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-12 col-lg-4 mt-3 order-1 order-lg-2">
                <div class="h-100 d-flex flex-column justify-content-around align-items-center create_trip_input p-3">
                    <p class="font-weight-bold">Arrivée</p>
                    <input type="text" class="form-control mb-3" required=true aria-required=true
                           name="end-town" placeholder="Ville de départ"/>
                    <input type="date" class="form-control mb-3" required=true aria-required=true
                           name="end-day">
                    <input type="time" class="form-control" required=true aria-required=true
                           name="end-time" step="60">
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 mt-3">
                <div class="h-100 create_trip_input p-3">
                    <p class="font-weight-bold ml-1 h5">Trajet</p>
                    <div class="row">
                        <div class="col-12 col-md-4 mt-3">
                            <input id="is-private" type="checkbox" class="form-check-inline ml-2" name="is-private"
                                   value="false">
                            <label for="is-private" class="font-weight-bold mr-1">Privé</label>
                            <select class="form-control hide_with_check_false" id="users-user-list-list">
                                <option value="temp">Liste 1</option>
                                <option value="temp3">Liste 2</option>
                            </select>
                        </div>
                        <div class="col-12 col-md-4 mt-3">
                            <label for="seats-available" class="disabled font-weight-bold">Places libres</label>
                            <input id="seats-available" type="number" class="form-control" name="seats-available"
                                   value="1" min="1" required>
                        </div>
                        <div class="col-12 col-md-4 mt-3">
                            <label for="price" class="disabled font-weight-bold">Prix</label>
                            <input id="price" type="number" class="form-control" name="price" placeholder="Votre prix"
                                   min="0" required>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 mt-3">
                <div class="h-100 create_trip_input p-3">
                    <div class="row">
                        <div class="col-12">
                          <textarea type="text" size=200 class="form-control" name="location-comment"
                                    placeholder="Précisions sur le lieux de départ (facultatif)"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-12 mt-3">
                <div class="h-100 create_trip_input p-3">
                    <div class="row">
                        <div class="col-12 col-md-6">
                          <textarea type="text" size=200 class="form-control" name="location-comment"
                                    placeholder="Commentaire (facultatif)"></textarea>
                        </div>
                        <div class="col-12 col-md-6 d-flex justify-content-center">
                            <input class="mt-2 mt-md-0 pt-4 pb-4 pt-md-0 pb-md-0 w-100 creation_trajet_submit font-weight-bold text-white btn"
                                   type="submit" value="Créer le trajet">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
