<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Site Title -->

    <!-- Meta Character Set -->
    <meta charset="UTF-8">

    <link href="../css/color.css" rel="stylesheet"/>

</head>
<body>
<nav class="navbar navbar-expand navbar-dark bg-dark">
    <div class="ml-2 mr-5 d-flex align-items-center header_brand_navbar">
        <img class="mw-100 mh-100 p-2" src="../img/identity/logo_tab.png">
        <a class="font-weight-bold navbar-brand ml-2 mr-4" href="#">Vroum</a>
    </div>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar1" aria-controls="navbar1"
            aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbar1">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item dropdown  align-self-lg-center ml-lg-3">
                <a class="dropdown-toggle nav-link" href="#" id="dropdown04" data-toggle="dropdown"
                   data-display="static" aria-haspopup="true" aria-expanded="false">
                            <span class="text-navbar">
                                Menu
                            </span>
                </a>
                <div class="dropdown-menu dropdown-menu-lg-left dropdown-menu-right" aria-labelledby="dropdown04">
                    <a class="dropdown-item" href="#">Accueil</a>
                    <a class="dropdown-item" href="#">Profil</a>
                    <a class="dropdown-item" href="#">Mes trajets</a>
                    <a class="dropdown-item" href="#">Proposer un trajet</a>
                    <a class="dropdown-item" href="#">Rechercher un trajet</a>
                    <a class="dropdown-item" href="#">Mes listes d'amis</a>
                    <a class="dropdown-item" href="#">Mes notifications</a>
                </div>
            </li>
        </ul>
    </div>
</nav>

<div class="container-fluid first_element_page_with_menu min-vh-100 h-100">
    <div class="d-flex justify-content-center">
        <div class="notch_title_page_fixed p-1 px-5 m-0">Mon profil

            <div onclick="post_button('/L3/vroum_carpooling/Vroum/profile/delete')" class="position-absolute btn_hoverable trash_profile d-flex justify-content-center align-items-center">
                <i class="bi bi-trash-fill"></i>
            </div>
        </div>

    </div>
    <div class="d-flex justify-content-end">
        <div onclick="post_button('/L3/vroum_carpooling/Vroum/logout')" class="notch_right_page_absolute py-2 btn_grey_hover_black px-4 m-0 d-none d-md-block">Deconnexion</div>
    </div>

    <form class="h-100 pb-3 font-size-1_2rem" action="" method="post" onsubmit="return submit_form(event);" enctype="multipart/form-data">
        <div class="pt-5 row h-100">
            <div class="error_form d-none w-100 text-danger font-weight-bold justify-content-center align-items-center pl-3 pr-3 mb-2">
                Certaines valeurs ne conviennent pas
            </div>
            <div class="col-12 col-lg-4 mt-3">
                <div class="d-flex flex-column justify-content-around h-100">
                    <div class="p-0 mb-2 d-flex flex column justify-content-center align-items-center">
                        <div class="position-relative">
                            <img class="profile_picture" src="../img/icons/defaultPP.jpg"/>

                            <label for="profilePic"
                                   class="position-absolute m-0 btn_hoverable modify_profile_picture d-flex justify-content-center align-items-center">
                                <img class="mw-100 mh-100" src="../img/icons/add.png"/>
                            </label>
                        </div>
                        <input id="profilePic" class="form-control-file d-none" type="file"
                               alt="Image de profil"
                               accept="image/*"
                               onchange="loadfile(event)">

                        <script type="text/javascript">
                            var loadfile = function (event) {
                                var img = document.getElementsByClassName("profile_picture")[0];
                                img.src = URL.createObjectURL(event.target.files[0]);
                                img.onload = function () {
                                    URL.revokeObjectURL(img.src);  //Pour libérer la mémoire de l'ancienne image
                                }
                            };
                        </script>
                    </div>
                    <div class="profil-note d-flex justify-content-center ">
                        <i class="bi bi-star-fill m-1 star_profile"></i>
                        <i class="bi bi-star-fill m-1 star_profile"></i>
                        <i class="bi bi-star-fill m-1 star_profile"></i>
                        <i class="bi bi-star-fill m-1 star_profile"></i>
                        <i class="bi bi-star m-1 star_profile"></i>
                    </div>

                </div>
            </div>
            <div class="col-12 col-lg-8 mt-3">
                <div class="d-flex flex-column justify-content-around h-100">
                    <div class="profile_input d-flex flex-column align-items-center pt-3">
                        <div class="font-weight-bold">Profil</div>
                        <div class="row w-100">

                            <div class="col-6">
                                <div class="d-flex flex-column justify-content-around align-items-center ">
                                    <div class="w-100 my-2">
                                        <label for="first_name">Prénom</label>
                                        <input type="text" id="first_name" class="form-control" name="first_name"
                                               placeholder="Votre prénom"
                                               value="John">
                                    </div>
                                    <div class="w-100 my-2">
                                        <label for="last_name">Nom</label>
                                        <input type="text" id="last_name" class="form-control" name="last_name"
                                               placeholder="Votre nom"
                                               value="DOE">
                                    </div>
                                    <div class="w-100 my-2">
                                        <label for="tel_num">Numéro de téléphone</label>
                                        <input type="text" id="tel_num" class="form-control w-100" name="tel_num"
                                               placeholder="Votre numéro de téléphone" value="06 07 08 09 10">
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="d-flex flex-column justify-content-around align-items-center ">
                                    <div class="w-100 my-2">
                                        <p class="mb-2">Sexe</p>
                                        <div class="d-flex justify-content-around py-1">
                                            <div class="form_check">
                                                <input type="radio" id="masculin" name="sex" value="masculin">
                                                <label class="mb-0" for="masculin">Masculin</label>
                                            </div>
                                            <div class="form_check">
                                                <input type="radio" id="feminin" name="sex" value="feminin">
                                                <label class="mb-0" for="feminin">Féminin</label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="w-100 my-2">

                                        <p class="mb-2">
                                            Possédez-vous une voiture ?
                                        </p>
                                        <div class="d-flex justify-content-around py-1">
                                            <div class="form_check">
                                                <input type="radio" id="oui" name="car" value="oui">
                                                <label class="mb-0" for="oui">Oui</label>
                                            </div>
                                            <div class="form_check">
                                                <input type="radio" id="non" name="car" value="non">
                                                <label class="mb-0" for="non">Non</label>
                                            </div>
                                        </div>

                                    </div>
                                    <div class="w-100 my-2">
                                        <input type="checkbox" id="email-notification" name="email-notification"
                                               value="email-notification">
                                        <label class="ml-2" for="email-notification">
                                            Recevoir des notification par mail
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="row p-3 mt-3">
                        <div class="col-8 w-100">
                            <div class="profile_input p-3">
                                <div class="row">
                                    <div class="font-weight-bold text-center col-12">Changer de mot de passe ?</div>

                                    <div class="col-6 my-2">
                                        <label for="password">Mot de passe</label>
                                        <input type="password" id="password" class="form-control" name="password"
                                               placeholder="Mot de passe">
                                    </div>
                                    <div class="col-6 my-2">
                                        <label for="password_confirm">Confirmation</label>
                                        <input type="password" id="password_confirm" class="form-control"
                                               name="password_confirm"
                                               placeholder="Confirmez votre mot de passe">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-4 w-100 h-100 ">
                            <div class="h-100 d-flex flex-column justify-content-center align-items-center">
                                <input class="mt-2 mt-md-0 pt-4 pb-4 pt-md-0 pb-md-0 h-100 w-100 profile_submit font-weight-bold text-white btn"
                                       type="submit" value="Valider les modifications">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
